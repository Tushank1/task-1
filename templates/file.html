{% extends 'base.html' %} {% block body %}
<div class="container">
  <h1 class="mt-5">Upload Files</h1>
  <form
    action="{{url_for('upload_file')}}"
    method="post"
    enctype="multipart/form-data"
  >
    <div class="mb-3">
      <input
        type="file"
        name="file"
        accept=".pdf,.txt,.docs,.png,.jpg,.jpeg"
        required
      />
    </div>
    <button type="submit" class="btn btn-secondary btn-lg">Upload File</button>
    <button
      type="button"
      class="btn btn-secondary btn-lg"
      onclick="redirectToHome()"
    >
      Logout
    </button>
  </form>
</div>
<script>
  function redirectToHome() {
    window.location.href = "/";
  }
</script>
{% endblock body %}
